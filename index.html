<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
  </head>

<body>

  <!-- header -->

  <header class="header">
    <div class="logo">
      <img src="./resources/images/logo.png" alt="Tea Cozy Logo">
    </div>
    <nav>
      <span><a href="#">Mission</a></span>
      <span><a href="#">Featured Tea</a></span>
      <span><a href="#">Locations</a></span>
    </nav>
  </header>


  <!-- Content -->

  <div class="content">

    <!-- Mission -->

    <div class="mission">
      <div class="mission-content">
        <div class="banner">
        <h2>Our Mission</h2>
        <h4>Handpicked, Atisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>

    <!-- Tea Month -->

    <div class="tea-month">
      <div class="title">
        <h2>Tea of the Month</h2>
        <h4>Whats Steeping at the Tea Cozy</h4>
      </div>
      <div class="cozy-images">
        <div class="products">
          <img class="box" src="./resources/images/berry-blitz.jpg" alt="Fall Berry Blitz">
          <h4>Fall Berry Blitz</h4>
        </div>
        <div class="products">
          <img class="box" src="./resources/images/spiced-rum.jpg" alt="Spiced Rum Tea">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="products">
          <img class="box" src="./resources/images/donut.jpg" alt="Seasonal Donuts">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="products-4">
          <img class="box-4" src="./resources/images/myrtle-ave.jpg" alt="Myrtle Ave Tea">
          <h4>Myrtle Avenue Tea</h4>
        </div>
        <div class="products-5">
          <img class="box-5" src="./resources/images/bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>

    </div>

    <!-- Locations -->

    <div class="locations">

    </div>

    <!-- tea-cozy -->

    <div class="tea-cozy">

    </div>

  </div>

  <!-- Footer -->

  <footer>


  </footer>






</body>


</html>
